<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Distribuidora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .table-content {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: #34495e;
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #3498db;
            color: white;
            margin: 10px;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .precio {
            text-align: right;
            font-weight: 600;
            color: #27ae60;
        }

        .cantidad {
            text-align: center;
            font-weight: 600;
            color: #7f8c8d;
        }

        .detalle-id {
            font-weight: 600;
            color: #3498db;
        }

        .pedido-id {
            font-weight: 600;
            color: #9b59b6;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Dashboard Distribuidora</h1>
            <p>Detalle de Pedidos - Sistema completo</p>
            <button class="btn" onclick="cargarDatos()">üîÑ Cargar Datos</button>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>üìä DetallePedidos</h2>
            </div>
            <div class="table-content" id="contenidoTabla">
                <div class="loading">Presiona "Cargar Datos" para comenzar</div>
            </div>
        </div>
    </div>

    <script>
        async function cargarDatos() {
            console.log('üîÑ Iniciando carga de datos...');
            
            // Mostrar loading
            document.getElementById('contenidoTabla').innerHTML = `
                <div class="loading">üîÑ Cargando datos de DetallePedidos...</div>
            `;
            
            try {
                const respuesta = await fetch('/api/detalles-pedidos');
                console.log('üì° Respuesta del servidor:', respuesta.status);
                
                if (!respuesta.ok) {
                    throw new Error(`Error HTTP: ${respuesta.status}`);
                }
                
                const datos = await respuesta.json();
                console.log('üìä Datos recibidos:', datos);
                
                if (datos.success && datos.detalles) {
                    mostrarTabla(datos.detalles);
                } else {
                    throw new Error('No se encontraron datos v√°lidos');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                mostrarError(error.message);
            }
        }

        function mostrarTabla(detalles) {
            console.log('üìã Mostrando tabla con', detalles.length, 'registros');
            
            if (!detalles || detalles.length === 0) {
                document.getElementById('contenidoTabla').innerHTML = `
                    <div class="loading">üì≠ No hay datos disponibles</div>
                `;
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Detalle ID</th>
                            <th>Pedido ID</th>
                            <th>Producto ID</th>
                            <th>Producto</th>
                            <th>Categor√≠a</th>
                            <th>Cantidad</th>
                            <th>Precio Unit.</th>
                            <th>Importe</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${detalles.map(detalle => `
                            <tr>
                                <td class="detalle-id">${detalle.detalle_id || '-'}</td>
                                <td class="pedido-id">${detalle.pedido_id || '-'}</td>
                                <td class="cantidad">${detalle.producto_id || '-'}</td>
                                <td>${detalle.producto_nombre || '-'}</td>
                                <td class="cantidad">${detalle.categoria_id || '-'}</td>
                                <td class="cantidad">${detalle.cantidad || 0}</td>
                                <td class="precio">$${formatearPrecio(detalle.precio_unitario || 0)}</td>
                                <td class="precio">$${formatearPrecio(detalle.importe || 0)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('contenidoTabla').innerHTML = html;
            console.log('‚úÖ Tabla mostrada exitosamente');
        }

        function mostrarError(mensaje) {
            document.getElementById('contenidoTabla').innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${mensaje}</p>
                    <button class="btn" onclick="cargarDatos()">üîÑ Reintentar</button>
                </div>
            `;
        }

        function formatearPrecio(precio) {
            return new Intl.NumberFormat('es-AR').format(precio);
        }
    </script>
</body>
</html>
